<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework-5</title>
</head>

<body>
    <header class="header">
        <nav>
            <a href="#" class="menu__logo">Mart</a>
            <ul class="menu clearfix">
                <li class="menu__item">
                    <a href="#" class="menu__link">Contact us</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Shop</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Page</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">About us</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="wrapper">
        <section class="carousel">
            <img src="img/slide.jpg" alt="girls" class="carousel__img">
            <div class="carousel__content">
                <h1 class="carousel__header">Affordable Paris tours</h1>
                <p class="carousel__info">City tours/ tour tickets/ tour guides</p>
                <button class="carousel__before-click">&#10094;
                    <span class="visually-hidden">Before click</span></button>
                <button class="carousel__after-click">&#10095;
                    <span class="visually-hidden">After click</span></button>
            </div>
        </section>
        <section class="container">
            <h2 class="headline">New collection</h2>
            <div class="inner-container clearfix">
                <div class="product">
                    <img src="img/1.jpg" alt="blue t-shirt" class="product__img">
                    <p class="product__name">Blue tshirt</p>
                    <p class="product__price">&#36;26</p>
                    <div class="product__content">
                        <ul class="btn-list">
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-like">
                                    <span class="visually-hidden">Before click</span>
                                </button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-connect">
                                    <span class="visually-hidden">Before click</span>
                                </button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-time">
                                    <span class="visually-hidden">Before click</span>
                                </button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-buy">Add to cart
                                    <span class="visually-hidden">Before click</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="product">
                    <img src="img/2.jpg" alt="woman shirt" class="product__img">
                    <p class="product__name">Woman shirt</p>
                    <p class="product__price">&#36;31</p>
                    <div class="product__content">
                        <ul class="btn-list">
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-like"></button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-connect"></button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-time"></button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-buy">Add to cart</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="product">
                    <img src="img/3.jpg" alt="yellow t-shirt" class="product__img">
                    <p class="product__name">Yellow tshirt</p>
                    <p class="product__price">&#36;21</p>
                    <div class="product__content">
                        <ul class="btn-list">
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-like"></button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-connect"></button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-time"></button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-buy">Add to cart</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="product">
                    <img src="img/4.jpg" alt="cool lingerie" class="product__img">
                    <p class="product__name">Cool lingerie</p>
                    <p class="product__price">&#36;56</p>
                    <div class="product__content">
                        <ul class="btn-list">
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-like"></button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-connect"></button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-time"></button>
                            </li>
                            <li class="btn-item">
                                <button class="product__content__btn product__content__btn-buy">Add to cart</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">All Rights Reserved Â© Dokan | Designed
            <span class="copyright-design">ThemenGraph</span>
        </p>
    </footer>
</body>

</html>
