                    <button class="carousel__after-click">&#10095;

                        <p class="product__name">Blue tshirt</p>
                        <p class="product__price">&#36;26</p>
                        <div class="btn-wrapper">
                            <div class="btn-container">
                                <div class="btn-item">
                                    <button class="product__content__btn product__content__btn-like">

                                    </button>

                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="btn-container">
                                <div class="btn-item">
                                    <button class="product__content__btn product__content__btn-buy">
                                        <svg class="icon shop-icon">

                                        </svg>
